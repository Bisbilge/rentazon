{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h2>Şifremi Unuttum</h2>
    <p>E-posta adresinizi girin, size şifre sıfırlama bağlantısı göndereceğiz.</p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Gönder</button>
    </form>
  </div>

  <style>
      /* Ana kapsayıcı */
      .container {
          background: white;
          padding: 30px;
          border-radius: 15px;
          box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
          max-width: 400px;
          width: 100%;
          text-align: center;
          margin: 50px auto;
      }

      /* Başlık */
      h2 {
          color: #1e3a8a;
          font-size: 24px;
          margin-bottom: 10px;
      }

      /* Açıklama metni */
      p {
          font-size: 16px;
          margin-bottom: 20px;
          color: #333;
      }

      /* Form */
      form {
          display: flex;
          flex-direction: column;
      }

      /* Input alanları */
      input {
          width: 100%;
          padding: 10px;
          margin-bottom: 12px;
          border: 1px solid #93c5fd;
          border-radius: 5px;
          font-size: 16px;
      }

      /* Gönder butonu */
      button {
          background-color: #2563eb;
          color: white;
          border: none;
          padding: 12px 20px;
          border-radius: 8px;
          cursor: pointer;
          font-size: 16px;
          transition: background 0.3s ease;
          margin-top: 10px;
      }

      /* Buton hover efekti */
      button:hover {
          background-color: #1e40af;
      }
  </style>
{% endblock %}
