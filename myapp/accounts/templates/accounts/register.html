<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kayıt Ol</title>
  <style>
      /* Sayfa genel stili */
      body {
          font-family: Arial, sans-serif;
          background: linear-gradient(to bottom, #dbeafe, #93c5fd);
          text-align: center;
          color: #1e3a8a;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
      }

      /* Ana kutu */
      .container {
          background: white;
          padding: 30px;
          border-radius: 15px;
          box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
          max-width: 400px;
          width: 100%;
      }

      /* Başlık */
      h2 {
          margin-bottom: 10px;
          font-size: 24px;
      }

      /* Kayıt formu */
      form {
          display: flex;
          flex-direction: column;
      }

      /* Django Form Elemanları */
      form p {
          margin: 8px 0;
      }

      /* Input ve Select kutuları */
      input, select, textarea {
          width: 100%;
          padding: 10px;
          margin-top: 5px;
          border: 1px solid #93c5fd;
          border-radius: 5px;
          font-size: 16px;
      }

      /* Buton */
      button {
          background-color: #2563eb;
          color: white;
          border: none;
          padding: 12px 20px;
          border-radius: 8px;
          cursor: pointer;
          font-size: 16px;
          transition: background 0.3s ease;
          margin-top: 10px;
      }

      /* Buton hover efekti */
      button:hover {
          background-color: #1e40af;
      }

      /* Hesabınız var mı? bölümü */
      p {
          margin-top: 15px;
          font-size: 14px;
      }

      /* Giriş Yap linki */
      a {
          color: #2563eb;
          text-decoration: none;
          font-weight: bold;
      }

      /* Link hover efekti */
      a:hover {
          text-decoration: underline;
      }
  </style>
</head>
<body>
  <div class="container">
    <h2>Kayıt Ol</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Kayıt Ol</button>
    </form>
    <p>Zaten hesabınız var mı? <a href="{% url 'login' %}">Giriş Yap</a></p>
  </div>
</body>
</html>
