{% extends "base.html" %}

{% block content %}
    {% if user.is_authenticated %}
        <div class="content-block">
            <h1>Hoşgeldin, {{ user.username }}!</h1>
            <a href="/logout/" class="btn">Çıkış Yap</a>
        </div>
    {% else %}
        <div class="content-block">
            <h1>Hoşgeldiniz! Lütfen giriş yapın.</h1>
        </div>
    {% endif %}
{% endblock %}
