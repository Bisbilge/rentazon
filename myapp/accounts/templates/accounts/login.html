<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <style>
        /* Sayfa genel stili */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #dbeafe, #93c5fd);
            text-align: center;
            color: #1e3a8a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Ana kutu */
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        /* Başlık */
        h1 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        /* Giriş formu */
        form {
            display: flex;
            flex-direction: column;
        }

        /* Input kutuları */
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #93c5fd;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Buton */
        button {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        /* Buton hover efekti */
        button:hover {
            background-color: #1e40af;
        }

        /* Hata mesajı */
        p {
            color: red;
            font-size: 14px;
        }

        /* Şifre sıfırlama linki */
        a {
            display: block;
            margin-top: 10px;
            color: #2563eb;
            text-decoration: none;
            font-size: 14px;
        }

        /* Link hover efekti */
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Giriş Yap</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Kullanıcı adı" required>
            <input type="password" name="password" placeholder="Şifre" required>
            <button type="submit">Giriş Yap</button>
        </form>
        <p>{{ error }}</p>
        <a href="{% url 'password_reset' %}">Şifremi Unuttum?</a>
    </div>
</body>
</html>
