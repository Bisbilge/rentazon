{% extends "base.html" %}

{% block title %}Giriş Yap - Eşya Kiralama{% endblock %}

{% block extra_css %}
    <style>
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 40px;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
        }

        .login-container h1 {
            font-size: 2em;
            font-weight: 800;
            color: #000000;
            letter-spacing: -0.5px;
            margin-bottom: 30px;
            text-align: center;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group input {
            padding: 12px;
            font-size: 1em;
            border: 1px solid #e0e0e0;
            background-color: #f8f8f8;
            color: #1a1a1a;
            width: 100%;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #ff4d4d;
            outline: none;
        }

        .login-form .btn {
            width: 100%;
            text-align: center;
            padding: 14px;
            background-color: #000000;
            color: #ffffff;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .login-form .btn:hover {
            background-color: #ff4d4d;
            transform: translateY(-2px);
        }

        .error-message {
            color: #ff4d4d;
            font-size: 0.9em;
            text-align: center;
            margin: 10px 0;
        }

        .login-form a {
            text-align: center;
            color: #ff4d4d;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }

        .login-form a:hover {
            color: #000000;
        }

        @media (max-width: 768px) {
            .login-container {
                margin: 40px auto;
                padding: 20px;
            }

            .login-container h1 {
                font-size: 1.5em;
            }
        }
    </style>
{% endblock %}

{% block content %}
    <div class="login-container">
        <h1>Giriş Yap</h1>
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        <form class="login-form" method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" placeholder="Kullanıcı adı" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Şifre" required>
            </div>
            <button type="submit" class="btn">Giriş Yap</button>
            <a href="{% url 'forgot_password' %}">Şifremi Unuttum?</a>
        </form>
        <div class="login-form">
            <a href="{% url 'register' %}" class="btn" style="background-color: #4CAF50;">Kayıt Ol</a>
        </div>
    </div>
{% endblock %}
